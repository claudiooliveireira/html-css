<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS </title>
    <style>
        *{ /*Configutrações globais das css*/
            height:100%;
        }
        /*Aplicando degradê*/
        body{
            background-image: linear-gradient(to right, #565DCF,#7551BF, #A53BA7, #C93486,#F68F4C);
            background-attachment: fixed; /*fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
