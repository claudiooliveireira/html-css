<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio  servidor</p>
    
    <!-- desse modo pode consumir muita giga e pesar mais ainda no bolso do cliente. ops: tem forma menos complicada com custo melhor-->
    <video width="560" poster="img/limoes-capa.png" controls loop>
        <source src="midia/video-teste.mp4" type="video/mp4">
        <source src="midia/Video-Teste.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- se o navegador não aguentar abrir os vídeo-->
    </video>

    <hr>

    <h1>Incorporação de vídeos externos</h1>

    <h2>Inserindo vídeos do YouTube</h2>

    <!--Desse modo não consome nossos dados, ops: recomendado usar esse modo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VO_RJgZkFqjd9Si1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/118083696?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen;style="></iframe>





</body>
</html>
