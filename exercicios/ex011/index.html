<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegsador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"> <!-- menor que 750px-->
        <source media="(max-width: 1050px)" srcset="imagens/fto-m.png" type="image/png"> <!-- foto média caso for menor que 1000px-->
        <img src="imagens/foto-g.png" alt="imagem flexível"> <!-- vai carregar a foto grande, mas se for menor que 1000px, vai carregar a fto média (imagem base do site primeiro)-->

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guabacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
